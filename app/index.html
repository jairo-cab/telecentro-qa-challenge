<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - QA Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
            font-weight: 500;
        }

        .error-message.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .optional {
            color: #888;
            font-size: 12px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="registrationForm" role="form" aria-label="Formulario de registro de usuario">
            <div class="form-group">
                <label for="fullname">
                    Nombre completo <span class="required" aria-label="campo obligatorio">*</span>
                </label>
                <input 
                    type="text" 
                    id="fullname"
                    name="fullname"
                    aria-label="Nombre completo"
                    aria-required="true"
                    aria-describedby="fullname-error"
                    placeholder="Ingrese su nombre completo"
                    autocomplete="name"
                >
                <div id="fullname-error" class="error-message" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="email">
                    Email <span class="required" aria-label="campo obligatorio">*</span>
                </label>
                <input 
                    type="email" 
                    id="email"
                    name="email"
                    aria-label="Correo electrónico"
                    aria-required="true"
                    aria-describedby="email-error"
                    placeholder="ejemplo@correo.com"
                    autocomplete="email"
                >
                <div id="email-error" class="error-message" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="age">
                    Edad <span class="optional">(opcional)</span>
                </label>
                <input 
                    type="text" 
                    id="age"
                    name="age"
                    aria-label="Edad"
                    aria-describedby="age-error"
                    placeholder="Ej: 25"
                    inputmode="numeric"
                >
                <div id="age-error" class="error-message" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="password">
                    Contraseña <span class="required" aria-label="campo obligatorio">*</span>
                </label>
                <input 
                    type="password" 
                    id="password"
                    name="password"
                    aria-label="Contraseña"
                    aria-required="true"
                    aria-describedby="password-error"
                    placeholder="Mínimo 6 caracteres"
                    autocomplete="new-password"
                >
                <div id="password-error" class="error-message" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">
                    Repetir contraseña <span class="required" aria-label="campo obligatorio">*</span>
                </label>
                <input 
                    type="password" 
                    id="confirmPassword"
                    name="confirmPassword"
                    aria-label="Repetir contraseña"
                    aria-required="true"
                    aria-describedby="confirmPassword-error"
                    placeholder="Confirme su contraseña"
                    autocomplete="new-password"
                >
                <div id="confirmPassword-error" class="error-message" role="alert"></div>
            </div>

            <button type="submit" aria-label="Enviar formulario de registro">Enviar</button>
        </form>

        <div id="successMessage" class="success-message" role="status" aria-live="polite"></div>
    </div>

    <script>
        // Simular emails ya registrados (para el caso opcional de duplicados)
        const registeredEmails = ['usuario@ejemplo.com', 'test@test.com'];

        const form = document.getElementById('registrationForm');
        const successMessage = document.getElementById('successMessage');

        // Función para limpiar mensajes de error
        function clearErrors() {
            const errorMessages = document.querySelectorAll('.error-message');
            const inputs = document.querySelectorAll('input');
            
            errorMessages.forEach(msg => {
                msg.classList.remove('show');
                msg.textContent = '';
            });
            
            inputs.forEach(input => {
                input.classList.remove('error');
            });
            
            successMessage.classList.remove('show');
        }

        // Función para mostrar error
        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(`${inputId}-error`);
            
            input.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            // Establecer foco en el primer campo con error
            if (!document.querySelector('input.error[tabindex="0"]')) {
                input.focus();
            }
        }

        // Validaciones
        function validateFullName(value) {
            if (!value || value.trim() === '') {
                return 'El nombre completo es obligatorio';
            }
            if (value.trim().length < 2) {
                return 'El nombre debe tener al menos 2 caracteres';
            }
            if (!/^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/.test(value.trim())) {
                return 'El nombre solo puede contener letras y espacios';
            }
            return null;
        }

        function validateEmail(value) {
            if (!value || value.trim() === '') {
                return 'El email es obligatorio';
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(value.trim())) {
                return 'El email no es válido';
            }
            
            // Verificar si el email ya está registrado
            if (registeredEmails.includes(value.trim().toLowerCase())) {
                return 'Este email ya está registrado';
            }
            
            return null;
        }

        function validateAge(value) {
            // La edad es opcional, así que si está vacía no hay error
            if (!value || value.trim() === '') {
                return null;
            }
            
            // Verificar que sea un número
            if (!/^\d+$/.test(value.trim())) {
                return 'La edad debe ser un número';
            }
            
            const age = parseInt(value.trim());
            
            if (age < 0) {
                return 'La edad no puede ser negativa';
            }
            
            if (age === 0) {
                return 'La edad debe ser mayor a 0';
            }
            
            if (age > 150) {
                return 'Por favor ingrese una edad válida';
            }
            
            return null;
        }

        function validatePassword(value) {
            if (!value || value === '') {
                return 'La contraseña es obligatoria';
            }
            if (value.length < 6) {
                return 'La contraseña debe tener al menos 6 caracteres';
            }
            if (/^\s+$/.test(value)) {
                return 'La contraseña no puede contener solo espacios';
            }
            return null;
        }

        function validateConfirmPassword(value, password) {
            if (!value || value === '') {
                return 'Debe confirmar su contraseña';
            }
            if (value !== password) {
                return 'Las contraseñas no coinciden';
            }
            return null;
        }

        // Event listener para el formulario
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let hasErrors = false;

            // Validar todos los campos
            const fullnameError = validateFullName(fullname);
            if (fullnameError) {
                showError('fullname', fullnameError);
                hasErrors = true;
            }

            const emailError = validateEmail(email);
            if (emailError) {
                showError('email', emailError);
                hasErrors = true;
            }

            const ageError = validateAge(age);
            if (ageError) {
                showError('age', ageError);
                hasErrors = true;
            }

            const passwordError = validatePassword(password);
            if (passwordError) {
                showError('password', passwordError);
                hasErrors = true;
            }

            const confirmPasswordError = validateConfirmPassword(confirmPassword, password);
            if (confirmPasswordError) {
                showError('confirmPassword', confirmPasswordError);
                hasErrors = true;
            }

            // Si no hay errores, mostrar mensaje de éxito
            if (!hasErrors) {
                form.style.display = 'none';
                successMessage.textContent = `Registro exitoso. Bienvenido/a, ${fullname.trim()}!`;
                successMessage.classList.add('show');
                
                // Opcional: resetear el formulario después de 3 segundos
                setTimeout(() => {
                    form.reset();
                    form.style.display = 'block';
                    successMessage.classList.remove('show');
                }, 5000);
            }
        });

        // Validación en tiempo real (opcional pero mejora UX)
        document.getElementById('fullname').addEventListener('blur', function() {
            const error = validateFullName(this.value);
            const errorDiv = document.getElementById('fullname-error');
            if (error) {
                this.classList.add('error');
                errorDiv.textContent = error;
                errorDiv.classList.add('show');
            } else {
                this.classList.remove('error');
                errorDiv.classList.remove('show');
            }
        });

        document.getElementById('email').addEventListener('blur', function() {
            const error = validateEmail(this.value);
            const errorDiv = document.getElementById('email-error');
            if (error) {
                this.classList.add('error');
                errorDiv.textContent = error;
                errorDiv.classList.add('show');
            } else {
                this.classList.remove('error');
                errorDiv.classList.remove('show');
            }
        });
    </script>
</body>
</html>
